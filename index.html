<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="card">
    <section class="card--image">
      <img src="images/image-product-mobile.jpg" alt="Product Image" class="card--image__mobile">
      <img src="images/image-product-desktop.jpg" alt="Product Image" class="card--image__desktop">
    </section>
    <section class="card--body">
      <h1>Perfume</h1>
      <h2>
        Gabrielle Essence Eau De Parfum
      </h2>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <article class="card--body__pricing">
        <span class="updated-price">
          $149.99
        </span>
        <span class="price">
          $169.99
        </span>
      </article>
      <article class="card--body__cart">
        <span class="cart__image">
          <img src="images/icon-cart.svg" alt="cart image">
        </span>
        <span class="cart__content">
          Add to Cart
        </span>
      </article>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lord Hendrixx</a>.
  </footer>
</body>
</html>
